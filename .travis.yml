language: java
jdk:
- oraclejdk8
env:
- NODE_VERSION=6
install:
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
- sudo apt-get install -y curl
- curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -
- sudo apt-get install -y nodejs
- sudo npm install -g yarn
- "./gradlew"
deploy:
  provider: heroku
  api_key:
    secure: 
    ReactIntegration:
      secure: 
  app:
    ConnectingHeroku: the-lannisters-tictactoe
    ReactIntegration: tic-tac-toe-testing
